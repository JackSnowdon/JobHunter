{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} Job Hunter | Updating {{ job }} Status {% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'job' job.pk %}" role="button" class="btn btn-success" aria-disabled="false">{{ job }}</a>
            <a href="{% url 'portal' %}" role="button" class="btn btn-warning" aria-disabled="false">Portal</a>
        </div>
    </div>
</section>

<section class="header">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Updating {{ job }} Status</h1>
        </div>
    </div>
</section>

<form role="form" method="post" id="update_job_status_form">
    <div class="form-group body-text">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-12 mb-0">
                {{ job_form.status|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="sumbit_updated_job_status" name="commit" type="submit" value="Update Status">
            </div>
        </div>
        <br>
    </div>
</form>

{% endblock %}
