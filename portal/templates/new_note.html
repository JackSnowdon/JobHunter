{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} Job Hunter | New Note {{ job }} {% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'job' job.pk %}" role="button" class="btn btn-success" aria-disabled="false">{{ job }}</a>
            <a href="{% url 'portal' %}" role="button" class="btn btn-warning" aria-disabled="false">Portal</a>
        </div>
    </div>
</section>

<section class="header">
    <div class="row">
        <div class="col-12 text-center">
            <h1>New Note For {{ job }}</h1>
        </div>
    </div>
</section>

<form role="form" method="post" id="new_note_form" action="{% url 'new_note' job.pk %}">
    <div class="form-group body-text">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group offset-md-2 col-md-8 mb-0">
                {{ note_form.content|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="sumbit_new_note" name="commit" type="submit" value="Sumbit">
            </div>
        </div>
        <br>
    </div>
</form>

{% endblock %}
