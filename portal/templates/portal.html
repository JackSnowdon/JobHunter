{% extends 'base.html' %} {% load static %} {% block page_title %} Job Hunter | {{ profile }}'s Portal{% endblock %} {% block content %}

<section class="header">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h1 class="headliner-text">{{ profile }}'s Portal</h1>
        </div>
    </div>
</section>

<section class="jobs">
    <div class="row">
        <div class="col-12">
            <a href="{% url 'new_job_application' %}" role="button" class="btn btn-success" aria-disabled="false">New Application</a>
            <ul class="list-group mt-3">
                {% for j in jobs %}
                <li class="list-group-item"><a href="{% url 'job' j.pk %}" class="job-link">{{ j }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>

{% endblock %}
