{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} Job Hunter | New Connections {% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'portal' %}" role="button" class="btn btn-warning" aria-disabled="false">Portal</a>
        </div>
    </div>
</section>

<section class="header">
    <div class="row">
        <div class="col-12 text-center">
            <h1>New Connection Entry</h1>
        </div>
    </div>
</section>

<form role="form" method="post" id="new_connection_form" action="{% url 'new_connection_entry' %}">
    <div class="form-group body-text">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-12 mb-0">
                {{ con_form.amount|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="sumbit_connections_entry" name="commit" type="submit" value="Log Connections">
            </div>
        </div>
        <br>
    </div>
</form>

{% endblock %}
